<ion-header>

  <ion-navbar  color="darkblue">
  		<button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>payment purchage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-grid class="grid">
	<ion-row>
		<ion-col  col-12>Order# : {{order_num}}</ion-col>
		
	</ion-row>
	<ion-row>
		<ion-col  col-12>Order Amt = Rs {{price}}</ion-col>
		
	</ion-row>
	<ion-row style=" background: #caf1cc;">
		<ion-col  col-12><b>Select Payment Method</b></ion-col>
		
	</ion-row>

<button ion-button (click)="goRaserpay(payment?.paymode_id,price,order_num,total_credit,cost_gst,phone,name)">{{payment?.paymode_desc}}</button>
</ion-grid>
 

</ion-content>
