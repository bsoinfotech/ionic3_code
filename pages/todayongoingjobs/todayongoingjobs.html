<ion-content>
<!-- <div padding-top text-center><small><b>Note:</b> Click on the Order Number to view project.</small></div> -->
<ion-grid class="table" padding-top>

				<ion-row class="bg_h1">
					<ion-col col-3>
						Scheduled On
					</ion-col>
					<!-- <ion-col col-2>
						Order No.
					</ion-col>
					-->
					<ion-col col-4>
						Order Dtls
					</ion-col>
					<ion-col col-3>
						Status
					</ion-col>
					<ion-col col-2>

					</ion-col>

				</ion-row>





				<ion-row *ngFor="let today of todayjobs" class="tablerow">
					<ion-col col-3>
						{{today.order_est_sdttm}}
					</ion-col>
					<!-- <ion-col col-2>
						{{today.order_num}}
					</ion-col>
					-->
					<ion-col col-4>
						{{today.description | slice:0:30}} - {{today.order_num}}
					</ion-col>
					<ion-col col-3>
						{{today.status}}
					</ion-col>
					<ion-col col-2 text-left *ngIf="today.flag=='1'">
						<button style="padding: 5px; background-color: red; color: #FFFF; border-radius: 7px;line-height: 17px;font-size: 13px;" (click)="goviewproject(today.order_num,today.cust_id)">Assign Agent</button>
					</ion-col>
					<ion-col col-2 text-left *ngIf="today.flag=='0'">
						<button style="padding: 5px; background-color: #488aff; color: #FFF; border-radius: 7px;line-height: 17px;font-size: 13px;" (click)="goviewproject(today.order_num,today.cust_id)">View Job</button>
					</ion-col>
				</ion-row>

				<ion-row *ngIf="nval==false">
					<ion-col col-12 style="text-align: center; color: red; font-weight: bold;">
						No Jobs Available
					</ion-col>
				</ion-row>










</ion-grid>


</ion-content>
