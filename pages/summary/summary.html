<ion-header>

  <ion-navbar color="darkblue">
  	<button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>Summary</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>{{scatname}}</h2>

<div class="box">
	<ion-grid>
		<ion-row>
			<ion-col col-6>Item</ion-col>
			<ion-col col-2>Qty</ion-col>


			<ion-col col-4 text-right>
				<span style="color:#387ef5">Price</span>
			</ion-col>
		</ion-row>

		<ion-row *ngFor="let sum of summaryinfo">
			<ion-col col-6>{{sum.subcatorderdispnote}}</ion-col>
			<ion-col col-2>{{sum.qty}}</ion-col>
			<ion-col col-4 text-right>
				<span style="color:#387ef5">{{sum.price}}</span>
			</ion-col>
		</ion-row>



	</ion-grid>
</div>

<div *ngIf="ref3!=''">
		<p>{{ref3}}</p>
	<ion-list>
	  <ion-item>
	    <ion-textarea type="order" [(ngModel)]="order" name="order"></ion-textarea>
	  </ion-item>

	</ion-list>

</div>
<!--------------------------------------------------------------------------->







</ion-content>


<ion-footer>

	 <ion-grid>

    <ion-col class="bor_bo nn_2" col-12  *ngIf="(totalprice < alltotal) && (total_save> 0)"><b>Total Price :</b> <span style="text-decoration: line-through;color: red;">{{alltotal}}</span> {{totalprice}} 
      <p style="color:green;">You are saving Rs. {{total_save}}</p>
    </ion-col>


<!--  <ion-col col-6  *ngIf="(totalprice<alltotal) && (total_save >0)"> <span style="text-decoration: color: #008000;"><small>You are saving Rs {{total_save}}</small></span></ion-col> -->
  </ion-grid>
		<ion-row>
			 <ion-col col-6>
				<button ion-button clear color="light">Total Price : {{totalprice}}</button>
			</ion-col>
			<ion-col col-6 text-right>

<button ion-button clear color="light" icon-end block (click)="gotoNetScreen(totalprice,ref3)">Submit Job <ion-icon name="arrow-round-forward"></ion-icon> </button>
			</ion-col>
		</ion-row>
<!-- 	</ion-grid> -->

</ion-footer>
