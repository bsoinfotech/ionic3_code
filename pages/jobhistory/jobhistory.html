<!--

  Ionic pages and navigation.

<ion-header>


  <ion-navbar color="darkblue">
  	<button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>Job</ion-title>

 <ion-buttons end (click)="gotoBack()">
     <button  ion-button small >Home</button>
 </ion-buttons>


  </ion-navbar>

  <ion-toolbar color="light" class="tabstoolbar">
      <ion-grid>
		<ion-row>
			<ion-col (click)="goOngoing()">
				<button ion-button block small clear>Ongoing</button>
			</ion-col>
			<ion-col>
				<button ion-button block small clear>History</button>
			</ion-col>
		</ion-row>
	</ion-grid>
    </ion-toolbar>

</ion-header>


<ion-content>
	<ion-card *ngFor="let hh of history">
		<ion-card-header>
			{{hh.category}}
			<div float-right>
			<small class="job_pos">{{hh.status}}</small>
		</div>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row  class="bor1">
					<!-- <ion-col  col-12>
						<p>{{hh.custnote}}</p>
					</ion-col> -->

					<ion-col  col-2>
						<img *ngIf="hh.prstatus==true" src="{{hh.image}}">
					</ion-col>
					<ion-col  col-6 >


						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating==5.00)">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
						</p>
						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating>=4.50) && (hh.overall_rating<5.00)">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star-half"></ion-icon>
						</p>
						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating==4.00) ">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>

						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating>=3.50) && (hh.overall_rating<4.00)">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star-half"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>
						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating==3.00) ">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>

						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating>=2.50) && (hh.overall_rating<3.00)">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star-half"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>

						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating==2.00) ">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>
						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating>=1.50) && (hh.overall_rating<2.00)">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star-half"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>
						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating==1.00) ">
							<ion-icon name="ios-star"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>
						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating>=0.50) && (hh.overall_rating<1.00)">
							<ion-icon name="ios-star-half"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>
						<p *ngIf="(hh.prstatus==true) && (hh.overall_rating==0.00) ">
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
							<ion-icon name="ios-star" style="color:grey;"></ion-icon>
						</p>
						 <span *ngIf="hh.prstatus==true">{{hh.rating_count}} reviews</span>
					</ion-col>

					<ion-col (click)="viewProject(hh.order_num)" col-4>
						<button ion-button block small clear>View Job</button>
					</ion-col>

				</ion-row>
				<!-- <ion-row>

					<ion-col col-6 (click)="viewProject(hh.order_num)">
						<button ion-button small clear>View Project</button>
					</ion-col>
				</ion-row> -->
			</ion-grid>
		</ion-card-content>
	</ion-card>
	<ion-card *ngIf="nval==false">
		<ion-card-header>
			<h3>No Jobs are available</h3>
		</ion-card-header>
	</ion-card>

</ion-content>
