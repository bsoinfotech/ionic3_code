<ion-list radio-group [(ngModel)]="cashafterservice">
    <ion-list-header>
      Select Payment Type
    </ion-list-header>

    <ion-item *ngFor="let pay of payments">
      <ion-label>{{pay.paymode_desc}}</ion-label>
      <ion-radio value="{{pay.paymode_id}}"></ion-radio>
    </ion-item>
</ion-list>

<button ion-button color="darkblue" (click)="gotoNetScreen()">Continue</button>
