<ion-header>

  <ion-navbar  color="darkblue">
    <ion-title *ngIf="pag=='out3'">Team Detail </ion-title>
    <ion-title *ngIf="pag=='out4'">Team Detail </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-grid class="package" *ngFor="let out of out3details">
  <ion-row>
    <ion-col col-8 style="border-bottom: 1px solid #666">

	  <b>Name: </b> <em>{{out.name}}</em>
    </ion-col>



		<ion-col col-4  text-right style="border-bottom: 1px solid #666">


	  <span style="background:#000; padding: 2px 5px; color: #fff; border-radius: 2px; font-size: 11px; font-weight: bold;">{{out.status}}</span>
    </ion-col>

  </ion-row>
  <ion-row>
    <ion-col>

	<b>SS ID: </b>
  <em>{{out.id}}</em>
  <!--
	<a href="tel:{{out.phonenumber}}" class="callbtn">
	<ion-icon name="ios-call"></ion-icon>
	{{out.phonenumber}}
	</a>
  -->
    </ion-col>

	    <ion-col col-4 text-right>
     <b>Job Done: </b><em>{{out.comp_order}}</em>
    </ion-col>


  </ion-row>
</ion-grid>


<ion-grid *ngIf="nval==false">
  <ion-row>
    <ion-col text-center style="color:red">
      No available Details
    </ion-col>
  </ion-row>
</ion-grid>
