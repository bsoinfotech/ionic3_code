<ion-header>

  <ion-navbar  color="darkblue">
    <ion-title>Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid class="table">
         <ion-row class="tablerow">
           <ion-col col-6> Balance (in Rs)</ion-col>
           <ion-col col-6> Hold Amount (in Rs)</ion-col>
         </ion-row>

         <ion-row class="tablerow">
           <ion-col col-6> <b>{{balanceamount}}</b></ion-col>
           <ion-col col-6> <b>{{clearence}}</b></ion-col>
         </ion-row>
</ion-grid>
<h3 style="text-align: center;">Wallet transaction detail</h3>
<ion-grid class="table">
         <ion-row *ngFor="let wal of walletamount">
           <ion-col col-6> {{wal.created_dttm}}</ion-col>
           <ion-col style="border-right: 0px;" col-6><button ion-button >Details</button> </ion-col>
            <ion-col col-6> {{wal.Note}}</ion-col>
           <ion-col col-6> <b>{{wal.amount}}</b></ion-col>

         </ion-row>


</ion-grid>



</ion-content>
