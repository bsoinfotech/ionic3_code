<ion-header>

  <ion-navbar [hideBackButton]="false">

    </ion-navbar>

</ion-header>
<ion-content>
<div class="logo">
    <img src="assets/imgs/logo.png">
  </div>
  <form (submit)="verifyOtp();">
    <ion-list>

      <ion-item>
        <ion-input type="number" placeholder="Enter OTP PIN" [(ngModel)]="otpverify.otpenter" name="otpenter"></ion-input>
      </ion-item>
      <div>
        <button ion-button color="primary" round block>Submit</button>
      </div>


  </ion-list>
</form>
<div padding text-center class="bottomlink">

		<ion-row *ngIf="autootp=='Y'">
		<ion-col col-7>
			Your OTP PIN is
		</ion-col>
		<ion-col col-4>
			<h5 text-center> {{otpvalue}}</h5>
		</ion-col>
		<ion-col col-12>
			<br>
			<font size="2" style="color:#FFF" align="center"> Don't share this OTP with anyone </font>
		</ion-col>
		</ion-row>

		<ion-row *ngIf="autootp=='N'">
		<ion-col col-12>
			Have you received OTP?
		</ion-col>
		<ion-col col-12>
			<h5 text-center> ({{displayTime}})</h5>
		</ion-col>
				<ion-row *ngIf="(displayTime=='00') ">
				<br>
        <button ion-button color="primary" clear (click)="resendOtp()">Resend OTP </button>
				</ion-row>
		</ion-row>

    <ion-row *ngIf="autootp=='P'">

  		<ion-col col-12>
  			<br>
  			<font size="2" style="color:#FFF" align="center"> Call Customer Care if you forgot PIN </font>
  		</ion-col>
    </ion-row>

       <!--  <button ion-button clear block (click)="resendOtp()">Resend OTP</button> -->
      </div>
</ion-content>
