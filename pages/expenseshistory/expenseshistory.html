<ion-header>

  <ion-navbar  color="darkblue">
    <ion-title>Expense History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-grid class="table">
	
	<ion-row class="bg_h1">
		<ion-col col-6>Trans date</ion-col>
		<ion-col col-6>order#</ion-col>
	</ion-row>
	<ion-row class="bg_h1">
		<ion-col col-6>Amount</ion-col>
		<ion-col col-6>Payment Note</ion-col>
	</ion-row>

	<div style="margin-top: 5px;"  *ngFor="let exp of expenseshistory">
		<ion-row class="tablerow">
		<ion-col col-6>{{exp.trans_date}}</ion-col>
		<ion-col col-6>{{exp.order_num}}</ion-col>
	</ion-row>
	<ion-row class="tablerow">
		<ion-col col-6>{{exp.amt}}</ion-col>
		<ion-col col-6>{{exp.pay_note}}</ion-col>
	</ion-row>
	</div>


<div style="margin-top: 5px;" *ngIf="nval==false">
	<ion-row class="tablerow">
		<ion-col col-12 style="color: red;">No Expense History</ion-col>
	</ion-row>
</div>

	</ion-grid>
</ion-content>
