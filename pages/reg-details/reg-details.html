<ion-content>
<form (submit)="updateDetails()">
	<ion-list>
			<h2 text-center>Detail Address</h2>
		<ion-item>
  <ion-label><ion-icon name="ios-pin-outline" item-left></ion-icon>Choose Country</ion-label>
  <ion-select [(ngModel)]="details.country" name="country" interface="popover">
    <ion-option *ngFor="let c of countries" value="{{c.id}}" (ionSelect)="getStates(c.id)">{{c.country}}</ion-option>
  </ion-select>
</ion-item>
		<ion-item>
			<ion-label><ion-icon name="ios-pin-outline" item-left></ion-icon>Choose State</ion-label>
  <ion-select [(ngModel)]="details.state" name="state" interface="popover">
    <ion-option *ngFor="let s of states" value="{{s.id}}">{{s.state}}</ion-option>
  </ion-select>
		</ion-item>

		<ion-item>
			<ion-label><ion-icon name="ios-code-working" item-left></ion-icon></ion-label>
			<ion-input type="text" placeholder="*City" [(ngModel)]='details.city' name='city'></ion-input>
		</ion-item>
		
		<!-- <ion-item>
			<ion-label><ion-icon name="ios-pin-outline" item-left></ion-icon>Choose City</ion-label>
  <ion-select [(ngModel)]="details.city" name="city" interface="popover">
    <ion-option *ngFor="let ci of cities" value="{{ci.id}}">{{ci.city}}</ion-option>
  </ion-select>
		</ion-item> -->


		<ion-item>
			<ion-label><ion-icon name="ios-code-working" item-left></ion-icon></ion-label>
			<ion-input type="text" placeholder="*Pin Code" [(ngModel)]='details.pincode' name='pincode'></ion-input>
		</ion-item>
		<ion-item>
			<ion-label><ion-icon name="logo-whatsapp" item-left></ion-icon></ion-label>
			<ion-input type="tel" maxlength='10' placeholder="Whatsapp number" [(ngModel)]='details.whatsappnumber' name='whatsappnumber'></ion-input>
		</ion-item>

		<h2 text-center>Bank Details<small> ( optional ) </small></h2>
		<ion-item>
			<ion-label><ion-icon name="ios-podium-outline" item-left></ion-icon></ion-label>
			<ion-input type="text" placeholder="Bank Name" [(ngModel)]='details.bankname' name='bankname'></ion-input>
		</ion-item>
		<ion-item>
			<ion-label><ion-icon name="ios-person-outline" item-left></ion-icon></ion-label>
			<ion-input type="text" placeholder="Bank A/C. Name" [(ngModel)]='details.bankactname' name='bankactname'></ion-input>
		</ion-item>
		<ion-item>
			<ion-label><ion-icon name="ios-pin-outline" item-left></ion-icon></ion-label>
			<ion-input type="text" placeholder="Account Number" [(ngModel)]='details.accountnumber' name='accountnumber'></ion-input>
		</ion-item>
		<ion-item>
			<ion-label><ion-icon name="ios-code-working" item-left></ion-icon></ion-label>
			<ion-input type="text" placeholder="IFSC Code" [(ngModel)]='details.ifsccode' name='ifsccode'></ion-input>
		</ion-item>
		<ion-item>
			<ion-label><ion-icon name="ios-card" item-left></ion-icon></ion-label>
			<ion-input type="text" placeholder="PAN ID" [(ngModel)]='details.pan_id' name='pan_id'></ion-input>
		</ion-item>
		<div>
        <button ion-button color="primary" round block>Update</button>
      </div>
	</ion-list>
</form>
</ion-content>
