<ion-header>

  <ion-navbar color="darkblue">
  	<button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>All Leads</ion-title>
  </ion-navbar>
  <ion-toolbar color="light" class="tabstoolbar">
      <ion-grid>
		<ion-row>
			<ion-col>
				All Leads( {{allleadcount}} )
			</ion-col>
			<ion-col (click)="gonewLead()">
				New 
			</ion-col>
			<ion-col (click)="gopendingLead()">
				Pending<span>&nbsp;</span>
			</ion-col>
			<ion-col (click)="gocancelLead()">
				Cancelled
			</ion-col>
		</ion-row>
	</ion-grid>
    </ion-toolbar>
</ion-header>


<ion-content>
<!-- <div padding-top text-center><small><b>Note:</b> Click on the Order Number to view project.</small></div> -->
<ion-grid class="table" padding-top>

				<ion-row class="bg_h1">
					<ion-col col-3>
						Est. Start Date
					</ion-col>
					<ion-col col-2>
						Order No.
					</ion-col>
					<ion-col col-3>
						Order Desc
					</ion-col>
					<ion-col col-2>
						Bid Reqd
					</ion-col>
					<ion-col col-2>
						Status
					</ion-col>
				</ion-row>
				<div *ngFor="let ord of orderdetails">
				<ion-row>
					<ion-col col-3>
						{{ord.order_est_sdttm}}
					</ion-col>
					<ion-col col-2>
						{{ord.order_num}}
					</ion-col>
					<ion-col col-3>
						{{ord.description | slice:0:30}}
					</ion-col>
					<ion-col col-2>
						{{ord.bid}}
					</ion-col>
					<ion-col col-2>
						{{ord.status}}
					</ion-col>

				</ion-row>
				<ion-row (click)="goviewLead(ord.order_num)">
					<ion-col col-10>
						{{ord.address}}
					</ion-col>
					<ion-col col-2>
						<b >View Project</b>
					</ion-col>
					
				</ion-row>
			</div>
			<div *ngIf="nval==false">
				<ion-row>
					<ion-col col-12 style="color: red;">No Leads</ion-col>
				</ion-row>
			</div>




</ion-grid>


</ion-content>
