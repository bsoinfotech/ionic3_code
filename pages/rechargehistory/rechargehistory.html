<ion-header>

  <ion-navbar  color="darkblue">
    <ion-title>Recharge history</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

	<ion-grid class="table">
	
	<ion-row class="bg_h1">
		<ion-col col-6>Trans date</ion-col>
		<ion-col col-6>order#</ion-col>
	</ion-row>
	<ion-row class="bg_h1">
		<ion-col col-6>Package name</ion-col>
		<ion-col col-6>Amount(in Rs)</ion-col>
	</ion-row>

	<div style="margin-top: 5px;"  *ngFor="let rc of rechargehistory">
		<ion-row class="tablerow">
		<ion-col col-6>{{rc.trans_date}}</ion-col>
		<ion-col col-6>{{rc.order_num}}</ion-col>
	</ion-row>
	<ion-row class="tablerow">
		<ion-col col-6>{{rc.package_name}}</ion-col>
		<ion-col col-6>{{rc.amt}}</ion-col>
	</ion-row>
	</div>
<div style="margin-top: 5px;" *ngIf="nval==false">
	<ion-row class="tablerow">
		<ion-col col-12 style="color: red;">No Recharge History</ion-col>
	</ion-row>
</div>

	</ion-grid>

</ion-content>
