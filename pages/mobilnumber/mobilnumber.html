<ion-header>

  <ion-navbar [hideBackButton]="false">
       
    </ion-navbar>

</ion-header>


<ion-content>
  <div class="logo">
    <img src="assets/imgs/logo.png">
  </div>
  <form>
    <ion-list>

      <ion-item>
        <ion-label><ion-icon name="ios-mail-outline" item-left></ion-icon></ion-label>
        <ion-input type="tel" placeholder="Phone Number" [(ngModel)]="account.phone" name="phone" maxlength="10"></ion-input>
      </ion-item>

      

      <div>
        <button ion-button color="primary" round block (click)="doUserLogin();" >Sign Up</button>
      </div>

    </ion-list>
  </form>
 
</ion-content>
