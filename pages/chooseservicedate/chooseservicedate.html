<ion-header>

  <ion-navbar color="darkblue">
    <ion-title>Service start date & time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <h5 text-center>When would you like your service? </h5>
  <div padding>
    <ion-slides slidesPerView="4" spaceBetween="10">
      <ion-slide  *ngFor="let d of calenderdays" (click)="selectedDate(d.weekday,d.dates)" [ngClass]="{'slid_active': checked==d.weekday}" >
        <div text-center class="block">
		
		
          <div class="day">{{d.week}}</div>
          <div class="date">{{d.day}}</div>
        </div>
      </ion-slide>

    </ion-slides>
  </div>

  <h5 text-center>At What time should the professional arrive?</h5>



<ion-grid *ngIf="nval==true">
  <ion-row>
    <ion-col col-6  *ngFor="let cl of calenderslots" (click)="saveDate(cl.slots);"><div text-center class="block" [ngClass]="{'slid_active' : (checkedtime==cl.slots)}">{{cl.slots}}</div></ion-col>
    
  </ion-row>
</ion-grid>

<ion-grid *ngIf="nval==false">
   <ion-row >
    <ion-col col-12><div text-center class="block">No Slot Available..Try Other Days</div></ion-col>
  </ion-row>
</ion-grid>
