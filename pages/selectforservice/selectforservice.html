<ion-header>

  <ion-navbar color="darkblue">
  	<button ion-button icon-only menuToggle>
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>AC Service and Repair</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h2>Select ACs for Servicing:</h2>
<div class="box">
	<ion-grid>
		<ion-row>
			<ion-col col-8><strong>Window AC</strong><br/>Rs.500/-</ion-col>
			<ion-col col-4>
				<ion-item class="countinput">
					<ion-icon item-left name="remove-circle"></ion-icon>
					<ion-input type="text" placeholder="1"></ion-input>
					<ion-icon item-right name="add-circle"></ion-icon>
				</ion-item>

			</ion-col>
		</ion-row>
	</ion-grid>
</div>

<div class="box">
	<ion-grid>
		<ion-row>
			<ion-col col-8><strong>Split AC</strong><br/>Rs.500/-</ion-col>
			<ion-col col-4 text-right>
				<button ion-button small color="darkblue">ADD</button>

			</ion-col>
		</ion-row>
	</ion-grid>
</div>


</ion-content>
<ion-footer>
  <button ion-button full>Next</button>
</ion-footer>
