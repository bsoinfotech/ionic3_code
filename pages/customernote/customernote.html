<ion-header>

  <ion-navbar color="darkblue">
    <ion-title>Customer Note</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-card>
  <ion-card-content>
    <p>{{this.customernote}} </p>
  </ion-card-content>
</ion-card>

<ion-row *ngIf="(video!='')">
<video src = "{{video}}#t=0.1" controls="controls" controlsList="nofullscreen nodownload noremoteplayback" style="width: 100%;height: 300px;"></video>

</ion-row>


<ion-card>
  <ion-card-content no-padding>
  	<img class="wat_1" src="{{image}}">
  </ion-card-content>
</ion-card>

<div text-center>
     <ion-col col-12 *ngIf="this.id!=''">
       <button style="padding: 6px; background-color:#006400; color: #FFF; border-radius: 6px;line-height: 15px;font-size: 15px;" (click)="checkpartscost(this.userid,this.catid)">Check Rate Card</button>
     </ion-col>
</div>





</ion-content>
<ion-footer>

  <ion-grid class="footer_block">
    <div text-center>

      		<ion-col col-12 *ngIf="this.id!=''">
       		<!-- <b style="text-align: center;">{{viewproject?.mod_dttm}}</b> -->

       	<button class="next_buton1" (click)="gotService()">Next</button>
       	</ion-col>


   </div>
</ion-grid>

</ion-footer>
