<ion-header>

  <ion-navbar color="darkblue">
    <ion-title>Add New Line</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>

	<ion-item>
    <ion-label color="darkblue" floating>Order Number</ion-label>
    <ion-input type="number" readonly="true" [(ngModel)]='order_num' name='order_num'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="darkblue" floating>Item Name</ion-label>
    <ion-input type="text" [(ngModel)]='itemname' name='itemname'></ion-input>
  </ion-item>

  <ion-item>
  <ion-label color="darkblue" floating>Service Type</ion-label>
  <ion-select [(ngModel)]='service' name='service'>
    <ion-option value="1">Service</ion-option>
    <ion-option value="2">Parts</ion-option>
    <!--<ion-option value="3">Leads</ion-option> -->
	
  </ion-select>
</ion-item>

<ion-item>
    <ion-label color="darkblue" floating>Total Item Price</ion-label>
    <ion-input type="number" [(ngModel)]='itemprice' name='itemprice'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="darkblue" floating>Total Item Qty</ion-label>
    <ion-input type="number" [(ngModel)]='qty' name='qty'></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="darkblue" floating>Total Discount Price</ion-label>
    <ion-input type="number" [(ngModel)]='discount' name='discount'></ion-input>
  </ion-item>



</ion-list>

<div padding text-center>
  <button ion-button small (click)="dismiss()">Back</button>
  <button ion-button small (click)="addNewOrder()">Save</button>

</div>
</ion-content>
