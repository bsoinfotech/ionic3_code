    <ion-grid>
      <ion-row >

          <ion-input type="text" placeholder="Enter Sub Category Name" [(ngModel)]='scatname' name='scatname'></ion-input>
        </ion-col>  
      </ion-row>
    </ion-grid>

<div class="profile-banner">
  <ion-row> 


  <ion-col col-12 no-padding > 
    <h6> Sub Category Image</h6>
    
    <img (click)="presentActionSheet()" src="{{scatpicture}}" class="pro-pic">
    <span item-left style="    margin-left: -21px;">  <ion-icon name="camera" (click)="presentActionSheet()" ></ion-icon></span>  

  </ion-col>  
</ion-row>
</div>

<ion-grid>
  <ion-row >
    <ion-col col-12>
      <ion-label stacked>Page Header</ion-label>
      <ion-input type="text" placeholder="Enter Page Header" [(ngModel)]='scatnextscreendesc' name='scatnextscreendesc'></ion-input>
    </ion-col>  
  </ion-row>
</ion-grid>

<ion-grid>
<ion-row>
  <ion-col col-10>
    Enable/Disable?
  </ion-col>
  <ion-col col-2>
    <ion-toggle [(ngModel)]="status" slot="status" ></ion-toggle>
  </ion-col>    
</ion-row>
</ion-grid>

<ion-grid>
  <ion-row >
    <ion-col col-12>
      <ion-label stacked>Special Note on Sub Cat tab</ion-label>
      <ion-input type="text" placeholder="Special Note (promo/deals)" [(ngModel)]='ref3' name='ref3'></ion-input>
    </ion-col>  
  </ion-row>
</ion-grid>


	</ion-list>



</ion-content>

      <button ion-button color="primary" icon-end block (click)="savesubcat()">NEXT <ion-icon ></ion-icon> </button>
