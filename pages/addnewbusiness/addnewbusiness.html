<ion-header>

  <ion-navbar color="darkblue">
    <ion-title>Add New Business Type</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

<ion-list>
	<ion-item>	 
	<hr style="border: 1px solid blue;" />
	<ion-textarea rows="1" cols="55" placeholder="Add New Business Name" [(ngModel)]='type_name' name="type_name"></ion-textarea>
	</ion-item>
	
  <ion-item>	 
    <hr style="border: 1px solid blue;" />
    <ion-textarea rows="5" cols="55" placeholder="Add New Business Description" [(ngModel)]='type_desc' name="type_desc"></ion-textarea>
    </ion-item>
</ion-list>

<div padding text-center>
  <button ion-button small (click)="dismiss()">Back</button>
  <button ion-button small (click)="addNewOrder()">Submit</button>

</div>
</ion-content>
