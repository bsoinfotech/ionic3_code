<ion-header>

  <ion-navbar color="darkblue">
    <ion-title>Payment Screen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
		<p text-center><b>Order# : {{order_num}}</b></p>
		<button ion-button full >Confirm the amount</button>
		<ion-input [(ngModel)]="price" placeholder="Enter Price" name="price"></ion-input>



    <ion-row *ngIf="showpromosection=='1' && allowpartner=='1'">
      <div class="top_bg1" >
        <strong>{{msg1}} </strong>
      </div>
    </ion-row>

      <ion-grid *ngFor="let cat of promoinfo;let i=index;" [ngClass]="{'':(cat.show_promo=='Y')}">

        <ion-row *ngIf="cat.showpromoline=='1' && cat.promoapplyfororder=='0' && allowpartner=='1'">
          <ion-col  col-8><b>Coupon:{{cat.promo_code}} </b></ion-col>
            <button style="padding: 5px; background-color:#006400; color: #FFF; border-radius: 5px;line-height: 14px;font-size: 14px;"
            (click)="applypromo(this.order_num,cat.promo_code,cat.promo_amt)">Apply</button>
        </ion-row>

        <ion-row *ngIf="cat.showpromoline=='1' && cat.promoapplyfororder >0 && allowpartner=='1'">
          <ion-col  col-8><b>Coupon:{{cat.promo_code}} </b></ion-col>
            <button style="padding: 5px; background-color:#FF0000; color: #FFF; border-radius: 5px;line-height: 14px;font-size: 14px;"
            >Already applied</button>
        </ion-row>

        <ion-row *ngIf="cat.desc1!='' && cat.showpromoline=='1' && allowpartner=='1'">
            <ion-col  col-7><small>{{cat.desc1}}  </small></ion-col>
            <ion-col  col-5><small>Redeem Rs {{cat.promo_amt}} </small></ion-col>
        </ion-row>

      </ion-grid>






    		<ion-list radio-group [(ngModel)]="paymenttype">
				  <ion-list-header>
				    <button ion-button full >Select the payment mode</button>
				  </ion-list-header>

				  <ion-item>
				    <ion-label>{{payments?.paymode_desc}}</ion-label>
				    <ion-radio value="1"></ion-radio>
				  </ion-item>
			</ion-list>

		<div text-center> <button ion-button (click)="payment(this.order_num)">Next</button> </div>
</ion-content>
