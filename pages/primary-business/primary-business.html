<ion-content>
<!-- <ion-searchbar placeholder="Search by business category"></ion-searchbar> -->


<ion-list >
  <ion-list-header>
    Select Category(s) From Below List 
  </ion-list-header>
  
  		 <div>
		 <ion-item *ngFor="let cat of categories;let i=index;">
		   <ion-label>{{cat.cat_name}}</ion-label>
			<ion-checkbox color="Red" (click)="selectMember(cat,cat.cat_id,i)" [(ngModel)]="cat.checked"></ion-checkbox>
		</ion-item>
         </div>




</ion-list>
<h4>If you don't find your category in above list then </h4>
<button ion-button round (click)="AddCategory()">Add New Category</button>


</ion-content>



<ion-footer>
  <div>
    <ion-row>

     <ion-col col-12 text-right>
      <button ion-button color="primary" icon-end block (click)="saveCategory()">Proceed <ion-icon ></ion-icon> </button>
     </ion-col>
   </ion-row>
</div>
</ion-footer>
