<ion-navbar class="modal-wrapper" *navbar>
  <ion-title>Sample Modal</ion-title>
</ion-navbar>
<ion-content padding class="sample-modal-page">
	<div class="modal-content">
  <h2 style="margin-top: 0px;">Review and Rating 
<button ion-button color="light" clear icon-only small float-right class="closebtn" (click)="dismiss()">
  <ion-icon name="close-circle"></ion-icon>
</button>
  	</h2>


<ion-grid>
	<ion-row>
		<ion-col><ion-label><b style="color: #042e54;">Order: </b> <strong style="color: #042e54;">{{order_num}}</strong></ion-label></ion-col>
	</ion-row>
	<ion-row>
	
	
			<ion-col><ion-label><b>{{ratingdata?.group_item_name}}</b></ion-label></ion-col>
			<ion-col text-right>
			<span class="rating" style="margin-top:8px;vertical-align: -7px;padding-right: 15px;">
	        <input type="radio" name="ontimereporting" [(ngModel)]="ontimereporting" id="rating-input-1-5" value="5"  class="rating-input">

	            <label for="rating-input-1-5" class="rating-star"></label>

	            <input type="radio" id="rating-input-1-4" name="ontimereporting" [(ngModel)]="ontimereporting" value="4"  class="rating-input" >
	            <label for="rating-input-1-4" class="rating-star"></label>

	            <input type="radio" id="rating-input-1-3" name="ontimereporting" [(ngModel)]="ontimereporting" value="3"  class="rating-input">
	            <label for="rating-input-1-3" class="rating-star"></label>

	            <input type="radio" id="rating-input-1-2" name="ontimereporting" [(ngModel)]="ontimereporting" value="2"  class="rating-input">
	            <label for="rating-input-1--2" class="rating-star"></label>

	            <input type="radio" id="rating-input-1-1" name="ontimereporting" [(ngModel)]="ontimereporting" value="1" class="rating-input">
	            <label for="{rating-input-1-1" class="rating-star"></label>
	        </span>

			</ion-col>
	</ion-row>

	<ion-row>
		<ion-col><ion-label><b>{{ratingdata1?.group_item_name}}</b></ion-label></ion-col>
		<ion-col text-right>
			<span class="rating" style="margin-top:8px;vertical-align: -7px;padding-right: 15px;">
	        <input type="radio" name="qualityofwork" [(ngModel)]="qualityofwork" id="rating-input-1-6" value="5"  class="rating-input">
	            <label for="rating-input-1-6" class="rating-star"></label>

	            <input type="radio" name="qualityofwork" id="rating-input-1-7" [(ngModel)]="qualityofwork" value="4"  class="rating-input" >
	            <label for="rating-input-1-7" class="rating-star"></label>

	            <input type="radio" name="qualityofwork" id="rating-input-1-8" [(ngModel)]="qualityofwork" value="3"  class="rating-input">
	            <label for="rating-input-1-8" class="rating-star"></label>

	            <input type="radio" name="qualityofwork" id="rating-input-1-9" [(ngModel)]="qualityofwork" value="2"  class="rating-input">
	            <label for="rating-input-1-9" class="rating-star"></label>

	            <input type="radio" name="qualityofwork" id="rating-input-1-10" [(ngModel)]="qualityofwork" value="1" class="rating-input">
	            <label for="rating-input-1-10" class="rating-star"></label>
	        </span>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col><ion-label><b>{{ratingdata2?.group_item_name}}</b></ion-label></ion-col>
		<ion-col text-right>
			<span class="rating" style="margin-top:8px;vertical-align: -7px;padding-right: 15px;">
	        <input type="radio" name="pro_attitude" [(ngModel)]="pro_attitude" id="rating-input-1-11" value="5"  class="rating-input">
	            <label for="rating-input-1-11" class="rating-star"></label>

	            <input type="radio" name="pro_attitude" id="rating-input-1-12" [(ngModel)]="pro_attitude" value="4"  class="rating-input" >
	            <label for="rating-input-1-12" class="rating-star"></label>

	            <input type="radio" name="pro_attitude" id="rating-input-1-13" [(ngModel)]="pro_attitude" value="3"  class="rating-input">
	            <label for="rating-input-1-13" class="rating-star"></label>

	            <input type="radio" name="pro_attitude" id="rating-input-1-14" [(ngModel)]="pro_attitude" value="2"  class="rating-input">
	            <label for="rating-input-1-14" class="rating-star"></label>

	            <input type="radio" name="pro_attitude" id="rating-input-1-15" [(ngModel)]="pro_attitude" value="1" class="rating-input">
	            <label for="rating-input-1-15" class="rating-star"></label>
	        </span>
		</ion-col>
	</ion-row>
	<ion-row>
		<ion-col><ion-label><b>{{ratingdata3?.group_item_name}}</b></ion-label></ion-col>
		<ion-col text-right>
			<span class="rating" style="margin-top:8px;vertical-align: -7px;padding-right: 15px;">
	        <input type="radio" name="problem" [(ngModel)]="problem" id="rating-input-1-16" value="5"  class="rating-input">
	            <label for="rating-input-1-16" class="rating-star"></label>

	            <input type="radio" name="problem" id="rating-input-1-17" [(ngModel)]="problem" value="4"  class="rating-input" >
	            <label for="rating-input-1-17" class="rating-star"></label>

	            <input type="radio" name="problem" id="rating-input-1-18" [(ngModel)]="problem" value="3"  class="rating-input">
	            <label for="rating-input-1-18" class="rating-star"></label>

	            <input type="radio" name="problem" id="rating-input-1-19" [(ngModel)]="problem" value="2"  class="rating-input">
	            <label for="rating-input-1-19" class="rating-star"></label>

	            <input type="radio" name="problem" id="rating-input-1-20" [(ngModel)]="problem" value="1" class="rating-input">
	            <label for="rating-input-1-20" class="rating-star"></label>
	        </span>
		</ion-col>
	</ion-row>

	<!-- <ion-row>
		<ion-col>
			<ion-label>Remarks</ion-label>
		</ion-col>
	</ion-row> -->
	<ion-row>
		<ion-col>
			<ion-textarea rows="3" name="remark" placeholder="Write your remark here.. "  [(ngModel)]="remark"></ion-textarea>
		</ion-col>
	</ion-row>

</ion-grid>

<div class="btn-box" text-center margin-bottom>

    <button ion-button class="secondary" (click)="submit(ratingdata?.group_item_id,ratingdata1?.group_item_id,ratingdata2?.group_item_id,ratingdata3?.group_item_id,this.spid)">Submit Review</button>

</div>


 
  </div>
</ion-content>
