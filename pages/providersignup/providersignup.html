<ion-header class="hide">

  <ion-navbar>
    <ion-title>providersignup</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="logo">
    <img src="../assets/imgs/logo.png">
  </div>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label><ion-icon name="ios-person-outline" item-left></ion-icon></ion-label>
        <ion-input type="text" placeholder="*Full Name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="ios-mail-outline" item-left></ion-icon></ion-label>
        <ion-input type="text" placeholder="*Email Address"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="ios-call-outline" item-left></ion-icon></ion-label>
        <ion-input type="number" placeholder="Contact Number"></ion-input>
      </ion-item>

       <h2>Bank details</h2>
           

            <ion-item>
        <ion-label><ion-icon name="ios-person-outline" item-left></ion-icon></ion-label>
        <ion-input type="text" placeholder="*Account Number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="ios-mail-outline" item-left></ion-icon></ion-label>
        <ion-input type="text" placeholder="*IFSC code"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="card" item-left></ion-icon></ion-label>
        <ion-input type="number" placeholder="PAN ID"></ion-input>
      </ion-item>
     

      <div>
        <button ion-button color="primary" round block>Next</button>
      </div>

    </ion-list> 
  </form>
</ion-content>
